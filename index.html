<head>
  <meta charset="UTF-8" />

  <title>MAP Math Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    #question-box {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    #choices button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.2s;
    }
    #choices button:hover {
      background-color: #dbeeff;
    }
    #choices button.selected {
      background-color: #a0c4ff;
      border-color: #4a90e2;
      color: #000;
    }
    #check-btn, #next-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #check-btn {
      background-color: #4a90e2;
      color: white;
    }
    #check-btn:disabled {
      background-color: #a1c1f5;
      cursor: not-allowed;
    }
    #next-btn {
      background-color: #7dd181;
      color: white;
      display: none;
    }
    #feedback {
      margin-top: 20px;
      font-size: 20px;
      min-height: 30px;
      font-weight: bold;
    }
  </style>
</head>
